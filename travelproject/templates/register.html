<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>

<body>
<form   method="post"  action="register">
    {% csrf_token %}
    <center>
    <input type=text name="username" placeholder="username"><br>
    <input type=text name="first_name" placeholder="Enter your first name"><br>
    <input type=text name="last_name" placeholder="Enter your last name"><br>
    <input type=email name="email" placeholder="Enter your email"><br>
    <input type=password name="password" placeholder="create a password"><br>
    <input type=password name="password1" placeholder="Confirm password"><br>
    <input type="submit">
    </center>
</form>
{% for i in messages %}
{{i}}
{% endfor %}
</body>
</html>
