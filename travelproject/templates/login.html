<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
</head>
<body>
<center>
<form method="post" action="login">
    {% csrf_token %}
    <input type=text name="username" placeholder="username"><br>
    <input type=text name="password" placeholder="Enter your password"><br>
    <input type="submit">
</form>
</center>
</body>
</html>
